<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="input.css" rel="stylesheet" />
    <script src="./player.ts" defer></script>
    <title>BAND</title>
  </head>
  <body>
    <section class="h-screen w-screen bg-bg-color">
      <p class="text-text-color">our new app</p>
      <div id="playerwrapper" class="flex bg-bg-color opacity-90 h-1/8">
        <audio id="audio">
          <source
            id="audioSource"
            src="./assets/02 (Varoom!).mp3"
            type="audio/mpeg"
          />
        </audio>
        <input
          id="Seekbar"
          type="range"
          min="0"
          value="0"
          step="1"
          disabled
          class="hidden"
        />
        <div class="flex w-full justify-evenly items-center">
          <button id="skip-back" class="flex">
            <img src="./assets/bi_skip-back.svg" />
          </button>
          <!-- PLAY / PAUSE -->
          <button id="play" class="flex">
            <div id="switchButtons">
              <img src="./assets/Vector.svg" />
              <img src="./assets/carbon_pause-filled.svg" class="hidden" />
            </div>
          </button>
          <button id="skip-forward" class="flex">
            <img src="./assets/bi_skip-forward.svg" />
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
